<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
      href="./css2/style2.css">
    <title>TrekGo | Signup</title>
  </head>
  <body>
    <main class="signup-login-main">
      <a href="#" class="Main--logo">
        <svg class="logo--modififier">
          <use xlink:href="images/sprite.svg#icon-renren"></use>
        </svg>
      </a>
      <div class="book book--signup">
        <div class="book__heading margin-bottom1">
          <h1 class="center-text heading--design">Create your account</h1>
        </div>
        <div class="book__form">
          <form action="#" class="form">
            <div class="form__group">
              <label for="name" class="form__label">Full Name</label>
              <input type="text" placeholder="" class="form__input" id="name"
                required>
            </div>

            <div class="form__group">
              <label for="Email" class="form__label">Email Address</label>
              <input type="email" placeholder="your@example.com"
                class="form__input" id="Email" required>
            </div>

            <div class="form__group">
              <label for="Password" class="form__label">Password</label>
              <input type="password" placeholder="********" class="form__input"
                id="Password" required="" minlength="8">
            </div>

            <div class="form__group">
              <label for="ConfirmPassword" class="form__label">Confirm password</label>
              <input type="password" placeholder="********" class="form__input"
                id="ConfirmPassword" required="" minlength="8">
            </div>

            <div class="form__group">
              <button class="button button--green">Sign up</button>
            </div>
          </form>
        </div>
      </div>
      <span class="copywrite"> Copywrite &COPY;TrekGo</span>
    </main>
  </body>
</html>
